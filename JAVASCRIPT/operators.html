<html>
<body>

<script>

var a=90;
var b=10;
var c="hi";
var linebreak="<br>";

document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);

document.write("++a=");
result=++a;
document.write(result);
document.write(linebreak);

document.write("a+b+c=");
result=a+b+c;
document.write(result);

</script>
</body>
</html>
