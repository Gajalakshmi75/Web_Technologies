<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>

<script>
$(document).ready(function(){
$("p").click(function(){
$(this).hide();
});
});

$(document).ready(function(){
$("#p1").mouseenter(function(){
alert("you mouse entered p1");
});
});


</script>
</head>

<body>
<p>if u click me,i will disappear</p>
<p>click me away!</p>
<p>click me too</p>

<p id="p1" >put your mouse here</p>

</body>
</html>
