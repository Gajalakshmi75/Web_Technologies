<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").hide();
		$("#test").hide();
		$(".cls").show();
		$("[href]").hide();
});
});

</script>
</head>

<body>

<h2>this is heading</h2>
<p>para</p>
<p id="test">another paragraph</p>

<p class="cls">this is class selector</p>

<p><a href="https:rguktsklm.ac.in">rgukt</a></p>

<button>click me</button>
</body>
</html>
