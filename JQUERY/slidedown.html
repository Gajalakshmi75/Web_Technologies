<script>

 $("#flip").click(function(){
  $("#panel").slideToggle("slow");
});
});
</script>


<style>
#flip,#panel{
 padding:5px;
 text-align:center;
 background-color: #e5eecc;
 border: solid 1px red;
}

#panel{
padding:60px;

}

</style>
</head>

<body>

<div id="flip">click to slide down panel</div>
<div id="panel">hello world!</div>
</body>
</html>
