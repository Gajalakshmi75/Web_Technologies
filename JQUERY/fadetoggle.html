<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
$("#div1").fadeToggle();
$("#div2").fadeToggle("slow");
$("#div3").fadeToggle(5000);
});
});
</script>
</head>
<body>
<p>Demonstrate FadeToggle() with different speed parameters.</p>
<button>Click to fade in/out boxes</button><br><br>
<div id="div1"
style="width:80px;height:80px;background-color:skyblue;"></div>
<br>
<div id="div2"
style="width:80px;height:80px;background-color:violet;"></div>
<br>
<div id="div3"
style="width:80px;height:80px;background-color:pink;"></div>
<br>
</body>
</html>
