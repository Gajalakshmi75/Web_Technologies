<!doctype html>
<html>
<head>
<body>
<p>a loop with a<mark>continue</mark>stmt</p>
<p>loop will skip the iteration where k=7</p>

<p id="maddy"></p>

<script>
  var text="";
var k;
for(k=0;k<10;k++){
	if(k==7){
	 continue;
	}
	text+="the number is"+k+"<br>";
	}
document.getElementById('maddy').innerHTML=text;
</script>
</body>
</html>
