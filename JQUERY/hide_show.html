<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#hide").click(function(){
$("p").hide(1000);
});

$("#show").click(function(){
$("p").show(2000);
});
});

</script>
</head>

<body>

<button id="hide">Hide</button>
<button id="show">show</button>

<p>paragraph</p>
<p>another paragraph</p>

</body>
</html>
